[武器]
Primary = 主武器
ElitePrimary = 三星级主武器
Secondary = 副武器
EliteSecondary = 三星级副武器
OccupyWeapon = 占领平民建筑后使用的武器
EliteOccupyWeapon = 三星时占领平民建筑后使用的武器

OpenTransportWeapon = 指定该单位作为战斗要塞乘客时使用哪个武器, 0代表主武器 1代表副武器, 默认0
Natural = 填yes表示不能攻击带有Unnatural=yes的单位



[状态]
Strength = 生命
Armor = 指定该单位的装甲
Occupier = 指定步兵单位是否可以进入可驻守的建筑物
Points = 遭遇战积分统计数据
Size = 指定该单位的大小
Deployer = 指定步兵能否部署。部署的样子由Art.ini中该步兵的Sequence控制
DeployFire = 指定步兵部署后是否能够开火
NavalTargeting = 指定单位对海攻击规则
ThreatPosed = 该单位的威胁值,单位自动优先攻击高威胁的
IFVMode = 填多功能步兵战车的相关炮台数值。这个代码指定步兵进入多功能步兵战车后多功能步兵战车的状态
Engineer = 指定步兵是否为工程师
SpecialThreatValue = 指定该单位的"特殊威胁", 一般用于工程师、间谍、英雄等具有特殊威胁的单位
Fearless= 指定步兵是否永不畏惧。注意: 当为yes时, 步兵的恐慌时的匍匐、哀叫将会被取消
ConsideredAircraft = 非飞弹的飞行单位用
Agent= 指定步兵单位是否为间谍单位



[生产]
Owner = 填国家名。这个代码指定该单位可以被哪些国家所拥有(注意！不是建造)
ForbiddenHouses= 指定该单位不能被指定的国家所建造, 即使指定的国家所有条件都满足了
Prerequisite = 指定该单位制造时所必须的建筑, 当已方没有这些建筑时该单位不能建造
PrerequisiteOverride= 指定该单位可以在Prerequisite=之外另外指定必须建筑, 相当于第二个Prerequisite=。只要当这个代码满足任何一个时, 强制允许建造, 无视其他条件
AllowedToStartInMultiplayer= 指定单位是否可以在游戏开始时伴随基地车出现

TechLevel = 该值确定物体在建造栏中的顺序,越小的越在前,同样的按照注册顺序调整,注意:1到10的整数方可建造,-1或者10以上均不可建造

Cost = 指定该单位的价格。每个可以建造的单位都应该设定其价格
Soylent = 指定该单位被卖掉后所得的资金



[运动]
Speed = 指物体运动速度。每个非建筑物体都一定要设置这个项。最小值为0, 最大值为100

Locomotor = 运动方式, 与单位类型无对应关系, 只是通常用法
MovementZone = 表示单位使用何种寻路方式
StupidHunt= 常用于片面武器的单位, 即使你强行叫它去攻击它不能攻击的东西, 它也不会行动

IsSelectableCombatant = 指定该单位是否能被玩家按n选中。当为no时玩家不能选中即也不能对其控制

JumpJet = 指定空军单位是否为"跳跃式"运动方式, 这种运动方式广泛运用在各种飞行单位上, 战机除外 
JumpjetSpeed = 指定飞行单位的平飞速度, 即在没有地形影响时飞行单位的运行速度
JumpjetClimb = 指定飞行单位在越过山崖等高地时的攀登速度
JumpjetCrash = 指定飞行单位被摧毁时坠地的速度
JumpJetAccel= 指定飞行单位在移动中加速的比率, 一般填整数
JumpJetTurnRate = 指定飞行单位掉转方向的速率
JumpjetHeight= 指定飞行单位的飞行高度
JumpjetWobbles = 指定飞行单位的浮动频率, 不能为0
JumpjetDeviation = 指定飞行单位浮动的幅度
JumpjetNoWobbles= 指定是否禁止飞行单位浮动
SpeedType = 指定该单位的速度类型。决定单位在不同的地形上能否运动及运动速度改变多少
HoverAttack= 指定空军单位是否盘旋攻击目标, 同时要有JumpJet=yes这个设定
BalloonHover= 指定空军单位不能落地, 但该空军单位要有JumpJet=yes这个代码。会打断CloakStop
Crashable = 指定此空中单位被摧毁后, 是否坠落到地面




[能力]
ImmuneToPsionics = 指定单位是否免疫精神武器
ImmuneToVeins = 指定步兵单位是否会受到泰矿藤蔓伤害
NotHuman = 指定步兵单位是否为野生动物,这种单位不会受到攻击者武器的弹头中的InfDeath=影响
Crushable = 指定单位是否能够被机动车单位碾压
Bombable = 指定该单位是否能被疯狂伊文捆绑上定时炸弹
ImmuneToRadiation= 指定单位是否会受到辐射类弹头的影响
DeployedCrushable = 指定单位是否会被碾压

BombSight = 指定该单位对定时炸弹的警戒范围, 当被捆绑上定时炸弹的我方单位进入警戒范围该单位会进行拆除定时炸弹的工作
GuardRange= 指定该单位的警戒距离。用于围墙则代表围墙的连接距离
PreventAttackMove = 禁止移动警戒, yes决定此单位不支持移动警戒(ctrl+shift)

Trainable = 为no时不可升级
VeteranAbilities = 一星升级加的能力
EliteAbilities = 三星升级加的能力

Sight = 指定该单位的视力范围。数值越高, 该单位在探路时拨开的黑雾越大。这个代码也指定了该单位发现目标的距离

ReselectIfLimboed = 指定该寄生单位在所寄生的单位被摧毁的情况下能否再次出现。该单位的武器代码要有LimboLaunch=yes才行
RejoinTeamIfLimboed = 指定该单位limbo消灭目标后是否归队, 该单位的武器要有LimboLaunch=yes。通常用于狗
DefaultToGuardArea = 指定该单位是否自动警戒, 一旦有敌方进入这个警戒范围, 该单位会自动上前迎敌。不能使用在建筑单位上
DetectDisguise = 该单位是否能发现伪装的敌人并展开攻击(是用主武攻击)
Assaulter= 指定步兵单位是否可以驱逐建筑中驻守的步兵单位而无须对该建筑造成任何损伤

Infiltrate = 指定步兵是否可以"渗透"建筑物
C4 = 指定该步兵是否拥有C4炸弹
CanDisguise = 该单位是否可以伪装而敌人无法发觉(狗除外)
PermaDisguise = 指定伪装单位是否可以在移动中不会破坏自己的伪装
CanPassiveAquire = 指定该单位是否能够自动攻击目标
CanRetaliate = 指定该单位是否能在遭到敌方攻击时进行反击

TiberiumProof = 在矿石中是否能加血



[声音]
VoiceSelect = 填Sound.ini中定义的声音名。选择的声音
VoiceMove = 填Sound.ini中定义的声音名。接受移动指令的声音
VoiceAttack = 填Sound.ini中定义的声音名。接受攻击指令的声音
VoiceFeedback = 填Sound.ini中定义的声音名。害怕时播放的声音
VoiceSpecialAttack = 填Sound.ini中定义的声音名。接受特殊攻击指令(例如坐下后攻击)的声音
DieSound= 填Sound.ini中定义的声音名。指定该单位被摧毁时的声音
CrushSound = 填Sound.ini中定义的声音名。这个代码指定步兵(或围墙类建筑)被碾压的声效。要和Crushable=yes配合
DeploySound = 填Sound.ini中定义的声音名。这个代码指定战车部署成为建筑时的声效
UndeploySound = 填Sound.ini中定义的声音名。这个代码指定战车解除部署成为建筑时的声效
VoiceEnter = 填Sound.ini中定义的声音名。进入DOCK=的声音(非战斗机)  
VoiceCapture = 填Sound.ini中定义的声音名。占领建筑播放的声音
CrashingSound = 填Sound.ini中定义的声音名。这个代码指定空军单位被摧毁坠落时爆炸的声效。要配合Crashable=yes使用
ImpactLandSound = 填Sound.ini中定义的声音名。这个代码指定单位被摧毁落地时的声效, 同时要有Crashable=yes这个设定
MoveSound = 填Sound.ini中定义的声音名。这个代码指定战车和步兵移动中的声音
CreateSound = 填Sound.ini中定义的声音名。这个代码指定该单位被建造时的声音
EnterWaterSound = 填Sound.ini中定义的声音名。进入水中的音效
LeaveWaterSound = 填Sound.ini中定义的声音名。离开水中的音效


LeadershipRating = 当部队混编时听其中数值最高单位的语音



[图像]
Image = 填Art.ini的图象定义名。这个代码指定该单位的图象。不设定时即和Art.ini中的名称相同
AlternateArcticArt= 指定步兵单位是否在雪地地图和陆地地图有两种不同的形态

Pip = 指定单位进入运兵单位后下面小格显示的颜色, 在红色警戒2中有green、yellow、white、red和blue几个颜色可共选择。默认为green
OccupyPip = 建筑下面的人口标志小格的颜色

PixelSelectionBracketDelta = 血条的高度, 负值向上

UseOwnName = 多功能车中是否显示单位名



[其他]
Name = 指定该单位的注释内容, 在游戏中没有实际作用
Category = 指定单位的分类, 用来给AI判断的
PhysicalSize = 指定步兵的Z-fudge?值, 所有步兵都应该设为1, 具体功能未知




